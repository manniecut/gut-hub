<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GutHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
        <ul class='cooklist'>
            <li>
                <h3><a href="./list-search.html">Find Recipes</a></h3>
            </li>
            <li>
                <h3><a href="./recipe-create.html">Create a Recipe</a></h3>
            </li>
            <li>
                <h3><a href="./list-savedcooklists.html">CookLists</a></h3>
            </li>
            <li>
                <h3><a href="./list-buddies.html">Buddies</a></h3>
            </li>
            <li>
                <h3><a href="./shopping-list.html">Shopping List</a></h3>
            </li>
        </ul>
    </nav>
    <header class="App__header">
        <a href="../index.html">
            <h1>GutHub</h1>
        </a>
    </header>
    <main class="App__main">
        <form class='search__form'>
            <div>
                <label for='title'>Recipe Title</label><br>
                <input type='text' name='title' id='title' required />
            </div>
            <div>
                <label for='folder'>Select Cooking Method:</label><br>
                <select id='folder' name='folder'>
                    <option>Frying</option>
                    <option>Salad</option>
                    <option>Baking</option>
                </select>
            </div>
            <div>
                <label for='ingredients'>Ingredients</label><br>
                <textarea name='ingredients' id='ingredients' placeholder='Type your ingredients here'
                    required></textarea>

            </div>
            <div>
                <label for='directions'>Directions</label><br>
                <textarea name='directions' id='directions' placeholder='Type your directions here' required></textarea>

            </div>
            <div className='AddNote__buttons'>
                <button type='button'>
                    Cancel
                </button>
                <button type='submit'>
                    Save
                </button>
            </div>
        </form>
    </main>
</body>

</html>
