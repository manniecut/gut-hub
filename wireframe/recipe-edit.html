<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guthub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div>
            <h1>GutHub</h1>
            <h3>Recipe and Meal Planner</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#">Search</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">Saved</a></li>
                <li><a href="#">Cooklists</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Shopping</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>

            
            <div>
                <label for='title'>Edit Recipe</label>
                <input type='text' name='title' id='title' placeholder='recipe' required />
            </div>
            <div>
                <label for='folder'>Select Cooking Method:</label>
                <select id='folder' name='folder'>
                    <option>
                        Blanching
                    </option>

                </select>
            </div><div>
                <label for='ingredients'>Ingredients</label>
                <textarea name='ingredients' id='ingredients' placeholder='filled with ingredients from recipe' required></textarea>

            </div>
            <div>
                <label for='directions'>Note Content</label>
                <textarea name='directions' id='directions' placeholder='filled with directions from recipe' required></textarea>

            </div>
            <div className='AddNote__buttons'>
                <button type='button'>
                    Cancel
                </button>
                <button type='submit'>
                    Save
                </button>
            </div>
        </form>
    </main>
    <footer>
        <h3>(c) Guthub 2020</h3>
    </footer>
</body>

</html>
