<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Guthub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class='App'>
        <nav class="App__nav">
            <div class='NoteListNav'>
                <ul class='NoteListNav__list'>
                    <li>
                        <h3 class='NoteListNav__folder-link'><a href="./list-search.html">Search</a></h3>
                    </li>
                    <li>
                        <h3 class='NoteListNav__folder-link'><a href="./recipe-create.html">Create</a></h3>
                    </li>
                    <li>
                        <h3 class='NoteListNav__folder-link'><a href="./list-savedrecipes.html">Saved</a></h3>
                    </li>
                    <li>
                        <h3 class='NoteListNav__folder-link'><a href="./list-savedcooklists.html">Cooklists</a></h3>
                    </li>
                    <li>
                        <h3 class='NoteListNav__folder-link'><a href="./list-buddies.html">Buddies</a></h3>
                    </li>
                    <li>
                        <h3 class='NoteListNav__folder-link'><a href="./shopping-list.html">Shopping</a></h3>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="App__header">
            <a href="./home-screen.html">
                <h1>GutHub</h1>
            </a>
        </header>
        <main class="App__main">
            <form>


                <div>
                    <label for='title'>Edit Recipe</label>
                    <input type='text' name='title' id='title' placeholder='recipe' required />
                </div>
                <div>
                    <label for='folder'>Select Cooking Method:</label>
                    <select id='folder' name='folder'>
                        <option>
                            Blanching
                        </option>

                    </select>
                </div>
                <div>
                    <label for='ingredients'>Ingredients</label>
                    <textarea name='ingredients' id='ingredients' placeholder='filled with ingredients from recipe'
                        required></textarea>

                </div>
                <div>
                    <label for='directions'>Note Content</label>
                    <textarea name='directions' id='directions' placeholder='filled with directions from recipe'
                        required></textarea>

                </div>
                <div className='AddNote__buttons'>
                    <button type='button'>
                        Cancel
                    </button>
                    <button type='submit'>
                        Save
                    </button>
                </div>
            </form>
        </main>
</body>

</html>
